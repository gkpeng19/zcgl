<div>
    <div data-dojo-attach-point="jzStatDialogPane" class='jz-stat-dialog-pane'>
        <div data-dojo-attach-point='titleBar' class='jz-titlebar'>
            <span data-dojo-attach-point='titleNode' class='jz-stat-dialog-title'></span>
            <span data-dojo-attach-point='closeButtonNode' class='jz-close-button'
                  data-dojo-attach-event='ondijitclick: onCancel' title='关闭'>
                <span data-dojo-attach-point='closeText' class='closeText' title='关闭'>X</span>
            </span>
        </div>
        <div data-dojo-attach-point='containerNode' class='jz-stat-dialog-content'>
            <div data-dojo-attach-point="jzStatGraResult" class="jz-stat-content">
            </div>
        </div>
        <div class="jz-stat-underlay"></div>
    </div>
</div>
