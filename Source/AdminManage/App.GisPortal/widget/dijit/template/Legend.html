<div>
    <div data-dojo-attach-point="jzLegendDialog" class='jz-legend-dialog-pane'>
        <div data-dojo-attach-point='titleBar' class='jz-titlebar'>
            <span data-dojo-attach-point='titleNode' class='jz-legend-dialog-title'></span>
            <span data-dojo-attach-point='closeButtonNode' class='jz-close-button'
                  data-dojo-attach-event='ondijitclick: onCancel' title='关闭'>
                <span data-dojo-attach-point='closeText' class='closeText' title='关闭'>X</span>
            </span>
        </div>
        <div data-dojo-attach-point='containerNode' class='jz-legend-dialog-content'>
            <div data-dojo-attach-point="jzLegendDiv" class="jz-legend"></div>
        </div>
    </div>
</div>
